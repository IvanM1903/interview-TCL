<div class="container-fluid d-flex flex-column justify-content-evenly align-items-center shadow" id="mainContent">
    <div id="contentSelect" class="col-10 col-md-9 d-flex flex-column justify-content-center align-items-center shadow">
        <div class="col-12 row d-flex flex-md-row flex-column justify-content-md-center align-items-md-baseline align-items-center">
            <p class="text-center col-md-3 ms-auto ms-md-0 fs-4">Cat Breed</p>
            <div class="col-md-5 me-auto me-md-0">
                <form class="needs-validation">
                    <select name="catSelectType" [(ngModel)]="catBreedSelected" class="form-select" required [ngClass]="{'is-invalid' : catBreedSelected.length === 0, 'is-valid' : catBreedSelected.length !== 0}">
                        <option *ngFor="let cat of catsListAllBreeds" [value]="cat.id">{{cat.name}}</option>
                    </select>
                    <p class="mt-2 invalid-feedback" >Please, select cat breed to show the image.</p>
                </form>
            </div>
        </div>
        
        <button class="col-md-6 col-10 btn btn-outline-primary mt-2 " (click)="getCatByBreedSelected()" [disabled]="catBreedSelected.length === 0">GET BREED CAT IMAGE</button>
        <button class="col-md-6 col-10 btn btn-outline-secondary mt-2" (click)="getCatImage()">GET RANDOM CAT IMAGE</button>
    </div>
    <div id="contentImages" class="col-12 d-flex flex-column flex-md-row justify-content-evenly align-items-center">
        <div id="randomImageContainer" class="d-flex flex-column justify-content-evenly align-items-center shadow position-relative col-8 col-md-4 mb-4 mb-md-0">
            <p class="position-absolute top-0 pt-4">Random cat view</p>
            <img [src]="randomCat.url" alt="randomCatImage" class="mt-3 shadow rounded-3" *ngIf="randomCat.url && !isRandomLoading">
            <fa-icon [icon]="faSpinner" style="font-size: 40px;" class="fa-spin" *ngIf="isRandomLoading"></fa-icon>
        </div>
        <div id="breedImageContainer" class="d-flex flex-column justify-content-evenly align-items-center shadow position-relative col-8 col-md-4">
            <p class="position-absolute top-0 pt-4">Breed cat view</p>
            <img [src]="breedCat.url" alt="randomCatImage" class=" mt-3 shadow rounded-3" *ngIf="breedCat.url && !isBreedLoading">
            <fa-icon [icon]="faSpinner" style="font-size: 40px;" class="fa-spin" *ngIf="isBreedLoading"></fa-icon>
        </div>
    </div>
    <a class="btn btn-outline-primary" href="http://localhost:4200/upload">Go to file upload page</a>
</div>
